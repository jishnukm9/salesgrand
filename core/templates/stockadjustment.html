{% extends "navbar.html" %}

{% block content %}
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-sm-12">
              <div class="home-tab">
                <div class="d-sm-flex align-items-center justify-content-between border-bottom">
                  

                  <nav class="nav nav-borders">
                    <a class="nav-link active ps-0 pe-0 ms-0 me-3" style="color: #4555B9 ; border-bottom:2px solid #4555B9;" href=""> Stock Adjustment </a>
                    <a class="nav-link ps-0 pe-0 ms-3 me-3" style="color:#444;"  href="{% url 'stockadjustmentlist' %}">Stock Adjustment List</a>
   
  
                   
                </nav>
                </div>
                <br>
          
              

                        

                                <div class="card  mb-4" style="border-radius:5px;border:0.5px solid #e2e2e2;">
                                  <div class="card-header py-3 bg-white">
                                      <h5 class="m-0 font-weight-bold " style="color:#2c2e2f"> <strong>Stock Adjustment </strong> </h5>
                                  </div>
                                  <div class="card-body">



                                    <div class="mb-5">

                                      <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-12">
                                          <label for="invoiceno" class="mb-1"> <p><strong>Branch</strong></p> </label>
                                          
                                          <div class="d-flex gap-1">
                                             
                                          <select  name="branch" class="form-control selectizefield" id="stockadjustmentbranch">

                                            <option value="">Select Branch</option>
                                             
                                              {% for branch in branches %}

                                              <option value="{{branch.id}}">{{branch.name}}</option>

                                              {% endfor %}
                                             
                                          </select>
                                      
                                      </div>
                                
                                      </div>
                                      </div>
                                    </div>



                










                                      <!-- <div class="table-responsive"> -->
                   
                               
                    <form action="{% url 'savestockadjustment' %}" method="post">
                      {% csrf_token %}
                                  
                                        <table
                                        class="table table-bordered sale-entry-table"
                                        
                                      >
                                        <thead  >
                                          <tr >
                
                                           
                
                                            <th width="2%"></th>
                                            <th width="30%">Name<span style="color:#e2e6fb3d;">------------------------------</span></th>
                                            <th width="3%">Avail. Qty</th>
                                            <th width="3%">Adjustment<span style="color:#e2e6fb3d;">----</span></th>
                                            <th width="7%"  class="puchase-qty-right">Quantity</th>
                                            
                                           
                                            
                                            
                                            <th width="12%" >Reason<span style="color:#e2e6fb3d;">----</span></th>
                                 
                                            
                                        
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr style="background-color:#fff;">
                                            <td>1</td>
                                            <td>
                                              

                                              <select required name="product" class="selectizefield form-control" id="stockadjustmentproduct">

                                   <option value="">Select Product</option>

                                              </select>
                                            </td>

                                            <td>
                                              <input 
                                              required
                                              type="number"
                                               class="form-control no-spinner availableqtystockadj"
                                               readonly
                                                value="" 
                                                 name="availableqty"
                                                 id="">
                                            </td>

                                            <td>
                                              

                                              <select  required name="adjustment" class="form-control border ">

                                                <option value="Decrease">Decrease</option>
                                                <option value="Increase">Increase</option>

                                              </select>
                                            </td>
                                           
                                            <td class="puchase-qty-right">
                                              <input
                                              required
                                                type="number"
                                                name="quantity"
                                                min="1"
                                                autocomplete="off" 
                                                class="form-control no-spinner"
                                        
                                              />
                                              
                                            </td>
                                           
                                            
                                            
                                           
                                           
                                            <td>
                                              <select required name="reason" class="form-control border ">

                                                <option value="Audit Correction">Audit Correction</option>
                                                <option value="Expired">Expired</option>
                                                <option value="Damaged">Damaged</option>
                                              </select>
                                            </td>

                                            <input type="text" hidden name="branch" class="branchstockadj">
                                         
                                            
                                           
                                           
                                            
                                           
                                          </tr>
                                        </tbody>


                                        
                                      </table>
                                  

                                      <div class="d-flex justify-content-end">
                                        <button class="btn btn-primary fw-bold text-white " type="submit">Save</button>
                                      </div>
                                     
                                    </form>


                          
                                  <!-- </div> -->
                                </div>
                              </div>
                            </div>
                         
                        </div>
                        <div class="row flex-grow">
                          <div class="col-12 grid-margin stretch-card">
                          </div>
                        </div>
                      <!-- </div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>





   
      
        {% endblock %}
