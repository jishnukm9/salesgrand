{% extends "navbar.html" %}

{% block content %}
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-sm-12">
          <div class="home-tab">
            <div class="d-sm-flex align-items-center justify-content-between border-bottom">
              <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active ps-0" id="home-tab" style="cursor:pointer;" onclick="history.go(-1)" role="tab" aria-controls="Overview" aria-selected="true">Back</a>
                </li>
              </ul>
            </div>
            <br>
            <div class="card card-rounded">
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                    </div>
                  </div>
                </div>
                <div class="mt-3">
                  <div style="padding-top: 50px; padding-bottom: 50px;">
                    <header style="text-align: center;">
                      <h1 class="intro__headline">403</h1>
                      <p class="intro__subhead">Sorry, you don't have permission to access this page.</p>
                    </header>
                    <section style="text-align: center;">
                      <img src="/static/images/accessdenied.jpg" style="width: 40%;" alt="access denied">
                    </section>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row flex-grow">
          <div class="col-12 grid-margin stretch-card">
          </div>
        </div>
      </div>
    </div>
  </div>
