
<html >
  <head>
    <meta charset="UTF-8" />
    <title>{{bc_type}} Barcode</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

    
      .barcode-item {
        width: 43%;
        /* margin-right: 12px;
        margin-bottom: 60px; */ 
        display: inline-block;
        position: relative;
       
      }
      .barcode-item-purchase {
        width:49%;
        display: inline-block;
        position: relative;
      }

      .barcode-text {
        padding: 0;
        margin: 0;
        font-size: 12px;
        text-align: center;
        word-wrap: break-word;
  overflow-wrap: break-word;
      }

      .barcode-image {
        width: 100%;
        padding: 0;
        margin: 0;
      }

      .barcode-details {
        width: 100%;
        position: absolute;
        top: 89px;
        left:0;
      }

      .company{
        padding: 0;
        margin: 0;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
      {% if bc_type == 'Service' %}
    <div  style="width: 100%;height:100vh;padding-top:45px;display:flex; justify-content: center;align-items: center;">
      {% for barcode in barcode_base64 %}
      <div class="barcode-item" style="margin-right:30px;" >
       
        <img src="data:image/png;base64,{{ barcode }}" class="barcode-image" />
      
      </div>
      <div class="barcode-item" >

        <img src="data:image/png;base64,{{ barcode }}" class="barcode-image" />
       
      </div>
      {% endfor %}
      {% elif bc_type == 'Purchase' %}
      <div style="width: 100%;height:100vh;padding-top:55px;padding-right:10px;display:flex; justify-content: center;align-items: center;">
        {% for barcode in barcode_base64 %}
        <div class="barcode-item-purchase">
            <img src="data:image/png;base64,{{ barcode }}" class="barcode-image" />
          </div>
          <div class="barcode-item-purchase">
            <img src="data:image/png;base64,{{ barcode }}" class="barcode-image" />
          </div>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </body>
</html>
