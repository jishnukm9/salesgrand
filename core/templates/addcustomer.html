{% extends "navbar.html" %}

{% block content %}



  <div class="main-panel">
    <div class="content-wrapper">
      <div class="row">
        <div class="col-sm-12">
          <div class="home-tab">
            <div class="d-sm-flex align-items-center justify-content-between border-bottom">
              
          



                <nav class="nav nav-borders">
                  <a class="nav-link active ps-0 pe-0 ms-0 me-3" style="color:#444;"  href="{% url 'customers' %}"> Privileged Customers </a>
                  <a class="nav-link ps-0 pe-0 ms-3 me-3" style="color: #4555B9 ; border-bottom:2px solid #4555B9;"  href="{% url 'customerform' %}">Customer Entry  </a>
                  <a class="nav-link ps-0 pe-0 ms-3 me-3" style="color:#444;"  href="{% url 'addmultiplecustomersform' %}">Mulitiple Entries</a>
               
                 
              </nav>




            
           
            </div>
            <br>
          



          
   



































          <div>
            {% if messages %}
              {% for message in messages %}
                <span class="text-danger" style="font-size: 13px; ">{{ message }}</span>
              {% endfor %}
            {% endif %}
          </div>



       

                <form action="{% url 'addcustomer' %}" method="POST" >
                  {% csrf_token %}
                <div class="row p-0"  >

                 
                  <div class="col-lg-6 col-md-6 col-sm-12" >
                
                    <div class="card card-rounded  mb-4 card-border-dark" style="border-radius:5px;border:0.5px solid #e2e2e2;">
                      <div class="card-header py-3" style="background-color: rgba(89, 99, 158, 0.24)">
                        <h5 class="m-0 font-weight-bold " style="color:#2c2e2f"> <strong>Customer Details </strong> </h5>
                    </div>
                     
                      <div class="card-body" >
                        <div class="form-group col-lg-12"  >

                          <label for="firstname"
                          ><strong>First Name</strong></label
                        >
                       
                        <input  class="form-control" type="text" name="firstname" placeholder="First Name" required>
                       
                      </div>
                      <div class="form-group col-lg-12">

                        <label for="lastname"
                          ><strong>Last Name</strong></label
                        >

                        <input  class="form-control" type="text" name="lastname" placeholder="Last Name" >
                    </div>

                    <div class="form-group col-lg-12">

                      <label for="dob"
                        ><strong>Date Of Birth</strong></label
                      >

                    <input  class="form-control" type="date" onfocus="(this.type='date')" name="dob" value="" placeholder="Date Of Birth">
                  </div>



                  <div class="form-group col-lg-12">

                    <label for="phone"
                    ><strong>Mobile Number</strong></label
                  >
                  <input  class="form-control" type="number" name="phone" placeholder="Mobile Number" required>
                 
                </div>


                <div class="form-group col-lg-12">

                  <label for="vat"
                  ><strong>VAT Number</strong></label
                >
                <input  class="form-control" type="text" name="vatnumber" placeholder="VAT Number">
               
              </div>


              <div class="form-group col-lg-12">

                <label for="customertype"
                ><strong>Customer Type</strong></label
              >

              <select required name="customertype" id="customertype" class="form-control border">
                <option value="">Select Customer Type</option>
                <option value="B2C">B2C</option>
                <option value="B2B">B2B</option>



              </select>
             
             
            </div>


                <div class="form-group col-lg-12">

                  <label for="lastname"
                    ><strong>Address</strong></label
                  >

                  <textarea  class="ps-4 pt-2" name="address" rows="4" cols="40"  style="width: 100%; max-width: 100%;"></textarea>
              </div>



      
                    
                      </div>
                    </div>
                    
                  </div>



      
      
                  <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="card card-rounded  mb-4 card-border-dark" style="border-radius:5px;border:0.5px solid #e2e2e2;">
                      
                      <div class="card-header py-3" style="background-color: rgba(89, 99, 158, 0.24)">
                        <h5 class="m-0 font-weight-bold " style="color:#2c2e2f"> <strong>Mobile Details </strong> </h5>
                    </div>
                      
                      <div class="card-body">
                        

                        <div class="form-group col-lg-12">

                          <label for="phonemodal"
                            ><strong>Phone Modal</strong></label
                          >
  
                          <input  class="form-control" type="text" name="phonemodel" value="" placeholder="Phone Model">
                      </div>
                        <div class="form-group col-lg-12">

                          <label for="purchasedate"
                            ><strong>Purchase Date</strong></label
                          >
  
                          <input  class="form-control" type="date" onfocus="(this.type='date')" value="" name="purchasedate" placeholder="Purchase Date">
                      </div>


                    </div>
                      </div>
                    </div>





                    <div class="col-lg-12 col-md-12 col-sm-12">

                      <button type="submit" class="btn btn-primary text-white me-0 mt-3">Add Customer</button>
                    </div>




      
                 
                      
                     
      
                  </div>
                </form>


                
      
            




          </div>
        </div>
        <div class="row flex-grow">
          <div class="col-12 grid-margin stretch-card">
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
