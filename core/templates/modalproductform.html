{% extends "navbar.html" %}

{% block content %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-sm-12">
        <div class="home-tab">
          <div class="d-sm-flex align-items-center justify-content-between border-bottom">
            <nav class="nav nav-borders">
              <a class="nav-link active ps-0 pe-0 ms-0 me-3" style="color:#444;"  href="{% url 'modalproductlist' %}"> Product Price List </a>
              <a class="nav-link ps-0 pe-0 ms-3 me-3" style="color: #4555B9 ; border-bottom:2px solid #4555B9;"   href="#">Product Price Entry</a>  
          </nav>
          </div>
          <br>



          <div class="card-body d-flex justify-content-center">
                                                                                           
            <div class="col-lg-9 col-md-6 col-sm-12">
        
                <div class="card card-rounded p-3 mb-4 card-border-dark" style="border-radius:5px;border:0.5px solid #e2e2e2;">
                  <div class="card-body" >
                    
                    <div class="d-flex justify-content-between align-items-center">
                      <h3 class="nunito-font " style="color:#444;" ><strong>Product Price Entry</strong></h3>
  
                      <div>
                        {% if messages %}
                          {% for message in messages %}
                            <span class="text-danger" style="font-size: 13px; ">{{ message }}</span>
                          {% endfor %}
                        {% endif %}
                      </div>
                    </div>
                    <div class="horizontal-line-dark mb-2 mt-4"></div>
                    <br />
  
                    <form action="{% url 'addproductpricelist' %}" method="POST">
                      {% csrf_token %}

                      <div class="form-row row">
                       <div class="form-group col-lg-4">
                         <label for="name" class="fs-6"
                           >Brand</label
                         >
                      
                       </div>
                       <div class="form-group col-lg-8">

                        <input required class="form-control " type="text" name="brand">
                       
                       </div>
                     </div>




                     <div class="form-row row">
                        <div class="form-group col-lg-4">
                          <label for="name" class="fs-6"
                            >Modal</label
                          >
                       
                        </div>
                        <div class="form-group col-lg-8">
 
                         <input required class="form-control " type="text" name="modal">
                        
                        </div>
                      </div>




                      <div class="form-row row">
                        <div class="form-group col-lg-4">
                          <label for="name" class="fs-6"
                            >Product</label
                          >
                       
                        </div>
                        <div class="form-group col-lg-8">
 
                         <input required class="form-control " type="text" name="product">
                        
                        </div>
                      </div>




                      <div class="form-row row">
                        <div class="form-group col-lg-4">
                          <label for="name" class="fs-6"
                            >Price 1</label
                          >
                       
                        </div>
                        <div class="form-group col-lg-8">
 
                         <input required class="form-control " type="number" name="price1">
                        
                        </div>
                      </div>


                      <div class="form-row row">
                        <div class="form-group col-lg-4">
                          <label for="name" class="fs-6"
                            >Price 2</label
                          >
                       
                        </div>
                        <div class="form-group col-lg-8">
 
                         <input class="form-control " type="number" name="price2">
                        
                        </div>
                      </div>



                      <div class="form-row row">
                        <div class="form-group col-lg-4">
                          <label for="name" class="fs-6"
                            >Price 3</label
                          >
                       
                        </div>
                        <div class="form-group col-lg-8">
 
                         <input class="form-control " type="number" name="price3">
                        
                        </div>
                      </div>


                     <div class="horizontal-line-dark mt-2"></div>
                     
  
                      <button
                        type="submit"
                        class="btn btn-primary text-white mb-1 mt-3 fs-6"
                      >
                        Save
                      </button>
                    </form>
                  </div>
                </div>
              </div>
        </div>
